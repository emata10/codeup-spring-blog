<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Head -->
<head th:fragment="head (title)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="|Bloglandia - ${title}|"></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=IBM+Plex+Serif&family=Inter&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/915ab9eecb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<!-- Header -->
<header class="container text-center display-2 mt-5" th:fragment="header(content)" th:text="${content}"></header>

<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg nav-bg mb-2 bg-dark" data-bs-theme="dark">
	<div class="container-fluid">
		<a class="navbar-brand logo-font" href="/">Bloglandia</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav w-100 mb-2 mb-lg-0 d-flex">
				<li class="nav-item">
					<a class="nav-link" href="/roll-dice">Roll Dice</a>
				</li>
				<li>
					<a class="nav-link" href="/posts">Posts</a>
				</li>
				<li>
					<a class="nav-link" href="/posts/create">Create Post</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Post Form -->
<form th:fragment="postsForm(action, btnText)" th:action="${action}" th:method="post" th:object="${post}">
	<div class="mb-3">
		<label for="title" class="form-label">Post Title:</label>
		<input type="text" th:field="*{title}" class="form-control">
		<label for="body" class="form-label">Post Body:</label>
		<textarea th:field="*{body}" class="form-control" cols="30" rows="10"></textarea>
	</div>
	<button class="btn footer-bg w-100 btn-dark" type="submit" th:text="${btnText}"></button>
</form>


<!-- Footer -->
<footer th:fragment="footer" class="footer-bg d-flex justify-content-between align-items-center mt-auto bg-dark text-light p-3">
	<p class="p-0 m-1">This blog is for educational purposes, and should not be used for commercial gain.</p>
	<p class="p-0 m-1">Created for the Dragon Cohort, Codeup - San Antonio</p>
</footer>

<!-- Scripts -->
<div th:fragment="boot-scripts">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
	        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
	        crossorigin="anonymous"></script>
</div>
</body>
</html>
