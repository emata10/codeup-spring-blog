<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create an Ad</title>
</head>
<body>
<fieldset>
	<legend>Create an Ad</legend>
	<form th:action="@{/ads/create}" th:method="post" th:object="${ad}">
		<label for="title">Title:</label>
		<input type="text" name="title" id="title" th:field="*{title}"><br>
		<label for="description">Description:</label>
		<textarea name="description" id="description" cols="33" rows="10" th:field="*{description}"></textarea><br>
		<input type="submit" value="Create Ad">
	</form>
</fieldset>
</body>
</html>
